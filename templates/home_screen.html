<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <form action="{{ url_for('create_ticket.create_ticket') }}" method="get">
      <button type="submit">Create a New Ticket</button>
    </form>
    <form action="{{ url_for('view_tickets.view_tickets') }}" method="get">
      <button type="submit">View Tickets</button>
    </form>

    {% if session['role'] == 'admin' %}
    <form
      action="{{ url_for('admin_bp.admin_view_all_tickets') }}"
      method="get"
    >
      <button type="submit">Admin - View All Tickets</button>
    </form>
    {% endif %}

    <form id="logout-form" action="{{ url_for('login.logout') }}" method="POST">
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <!-- Script to ask for confirmation before logging out -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logoutForm = document.getElementById("logout-form");

        if (logoutForm) {
          logoutForm.addEventListener("submit", function (event) {
            if (!confirm("Are you sure you want to log out?")) {
              event.preventDefault();
            }
          });
        }
      });
    </script>
  </body>
</html>
