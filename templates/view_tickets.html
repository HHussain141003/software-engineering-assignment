<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Tickets</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/view_tickets.css') }}"
    />
  </head>
  <body>
    <div class="view-tickets-container">
      <div class="content-box">
        <h1>My Tickets</h1>

        {% if tickets %}
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">Title</th>
                <th onclick="sortTable(2)">Status</th>
                <th onclick="sortTable(3)">Priority</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              {% for ticket in tickets %}
              <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.title }}</td>
                <td>{{ ticket.status }}</td>
                <td>{{ ticket.priority }}</td>
                <td>
                  <a
                    href="{{ url_for('view_individual_ticket.view_ticket', ticket_id=ticket.id, prev_page=request.url) }}"
                    class="details-link"
                    >View more Details</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        {% else %}
        <p class="no-tickets-message">You have not submitted any tickets.</p>
        {% endif %}

        <a href="{{ url_for('home.home_screen') }}" class="back-home-button"
          >Back to Home</a
        >
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/sort_tables.js') }}"></script>
  </body>
</html>
