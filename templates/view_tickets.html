<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Tickets</title>
  </head>
  <body>
    <h1>My Tickets</h1>
    {% if tickets %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for ticket in tickets %}
        <tr>
          <td>{{ ticket.id }}</td>
          <td>{{ ticket.title }}</td>
          <td>{{ ticket.status }}</td>
          <td>{{ ticket.priority }}</td>
          <td>
            <a
              href="{{ url_for('view_individual_ticket.view_ticket', ticket_id=ticket.id) }}"
              class="submit"
            >
              View More Details
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>You have not submitted any tickets.</p>
    {% endif %}
    <a href="{{ url_for('home.home_screen') }}">Back to Home</a>
  </body>
</html>
