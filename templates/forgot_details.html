<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/forgot_details.css') }}"
    />
  </head>
  <body>
    <div class="forgot-container">
      <div class="forgot-form">
        <h2>Forgot password</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div id="flash-messages">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('forgot_details.forgot_details_page') }}">
          <div class="form-group">
            <label for="user_input">Enter your Username or Email:</label>
            <input type="text" id="user_input" name="user_input" required />
          </div>

          <button type="submit">Submit</button>
        </form>

        <a href="{{ url_for('login.login') }}">Back to Login</a>
      </div>
    </div>
  </body>
</html>
