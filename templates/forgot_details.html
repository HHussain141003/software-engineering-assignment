<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Details</title>
  </head>
  <body>
    <h2>Forgot Username or Password</h2>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div class="flash {{ category }}">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %}

    <form
      method="POST"
      action="{{ url_for('forgot_details.forgot_details_page') }}"
    >
      <label for="user_input">Enter your Username or Email:</label><br />
      <input
        type="text"
        id="user_input"
        name="user_input"
        required
      /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
